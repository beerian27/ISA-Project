<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/taskList/css/taskList.css" type="text/css" />
    <script src="https://kit.fontawesome.com/68565aa008.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="header">
        <h1>Task List</h1>
    </div>

    <div id="loader">
        <div id="loadingContainer">
            <div id="loading" class="spinner-border text-dark"></div>
        </div>
    </div>

    <div id="content" class="container">
        <h1 id="prompt"></h1>
        <div id="taskList" class="col-md">
            <div id="incompleteTasks">
                <h3 id="todoTitle">Still TODO:</h3>
                
            </div>

            <div id="newTasksContainer">

            </div>

            <div id="btnContainer">
                <button id="addBtn" class="btn btn-lg btn-success btn-circle">
                    <i class="fas fa-plus-circle"></i>
                </button>
                <button id="saveBtn" class="btn btn-lg btn-success">Save</button>
            </div>

            <div id="completedTasks">
                <h3 id="completedTitle">Completed Tasks:</h3>
            </div>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/taskList/js/taskList.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
